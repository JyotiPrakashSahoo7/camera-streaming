<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #video { width: 600px; border: 2px solid black; }
        #map { height: 300px; margin-top: 10px; }
        .user-item { padding: 6px; border: 1px solid #555; margin: 5px; cursor: pointer; }
        .selected { background: #cfe2ff; }
    </style>
</head>
<body>

<h2>Admin Dashboard</h2>

<h3>Users</h3>
<div id="users">Loading…</div>

<video id="video" autoplay playsinline></video>

<button id="startRec">Start Recording</button>
<button id="stopRec" disabled>Stop Recording</button>

<h3>User Location</h3>
<div id="map"></div>
<p id="locText">Waiting for location…</p>

<script src="/socket.io/socket.io.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="admin.js"></script>
</body>
</html>
